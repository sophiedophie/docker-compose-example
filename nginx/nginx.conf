# Just basic setting for nginx.conf
worker_processes 1;
error_log nginx_error.log;
events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;

        location / {
            root /usr/share/nginx/html;
        }
    }
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
        }
    }
}